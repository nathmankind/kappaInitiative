<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>T5 | Kappa Initiative</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/donate.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <main>
            <header>
                    <div class="container mt-5">
                        <nav class="navbar navbar-expand-md navbar-light">
                            <a class="navbar-brand" href="index.html">
                                <img src="assets/img/logo.png" alt="logo">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse title-color" id="navbarSupportedContent">
                                <ul class="navbar-nav ml-auto" style="color: #6b95e0;">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="index.html">Home </a>
                                    </li>
                                    <li class="nav-item"> 
                                        <a class="nav-link" href="#about-us">About</a>
                                    </li>
                                    <li class="nav-item"> 
                                        <a class="nav-link" href="#gallery">Gallery</a>
                                    </li>
                                    <li class="nav-item"> 
                                        <a class="nav-link" href="#testimonial">Testimonials</a>
                                    </li>
                                    <li class="nav-item"> 
                                        <a class="nav-link" href="#contact">Contact</a>
                                    </li>
                                    <li class="nav-item"> 
                                        <a class="nav-link donate" href="">Donate</a>
                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </header>
            <div class="container">
                    <form class="form-horizontal" role="form">
                      <fieldset>
                        <legend>Payment</legend>
                        <div class="form-group">
                          <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3 control-label" for="card-number">Card Number</label>
                          <div class="col-sm-9">
                            <input type="text" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number">
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
                          <div class="col-sm-9">
                            <div class="row">
                              <div class="col-xs-3">
                                <select class="form-control col-sm-6" name="expiry-month" id="expiry-month">
                                  <option>Month</option>
                                  <option value="01">Jan (01)</option>
                                  <option value="02">Feb (02)</option>
                                  <option value="03">Mar (03)</option>
                                  <option value="04">Apr (04)</option>
                                  <option value="05">May (05)</option>
                                  <option value="06">June (06)</option>
                                  <option value="07">July (07)</option>
                                  <option value="08">Aug (08)</option>
                                  <option value="09">Sep (09)</option>
                                  <option value="10">Oct (10)</option>
                                  <option value="11">Nov (11)</option>
                                  <option value="12">Dec (12)</option>
                                </select>
                              </div>
                              <div class="col-xs-3">
                                <select class="form-control" name="expiry-year">
                                  <option value="13">2013</option>
                                  <option value="14">2014</option>
                                  <option value="15">2015</option>
                                  <option value="16">2016</option>
                                  <option value="17">2017</option>
                                  <option value="18">2018</option>
                                  <option value="19">2019</option>
                                  <option value="20">2020</option>
                                  <option value="21">2021</option>
                                  <option value="22">2022</option>
                                  <option value="23">2023</option>
                                </select>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="form-group">
                          <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
                          <div class="col-sm-3">
                            <input type="text" class="form-control" name="cvv" id="cvv" placeholder="Security Code">
                          </div>
                        </div>
                        <div class="form-group">
                          <div class="col-sm-offset-3 col-sm-9">
                            <button type="button" class="btn btn-success">Pay Now</button>
                          </div>
                        </div>
                      </fieldset>
                    </form>
                  </div>
    </main>
    
    <script src="assets/js/jquery.min.js"></script>
            <script src="assets/js/owl.carousel.min.js"></script>
            <script src="assets/js/main.js"></script>
            <script src="assets/js/owl.js"></script>
            <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
